<div class="page-header">
    <h1>User Registration</h1>
</div>

<form ng-submit="Register.regUser()">
    <label>UserName</label>
    <input class="form-control" type="text" placeholder="Enter Username" ng-model="Register.regData.username">
    <br>
    <label>Email</label>
    <input class="form-control" type="text" placeholder="Enter Email" ng-model="Register.regData.email">
    <br>
    <label>Password</label>
    <input class="form-control" type="password" placeholder="Enter Password" ng-model="Register.regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
    <br>
</form>
<br>
<div class="jumbotron text-center" ng-show="Register.showLoading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
</div>
<br>
<div class="row show-hide-message" ng-show="Register.successMessage">
    <div class="alert alert-success">{{Register.successMessage}}</div>
</div>
<div class="row show-hide-message" ng-show="Register.errorMessage">
    <div class="alert alert-danger">{{Register.errorMessage}}</div>
</div>
